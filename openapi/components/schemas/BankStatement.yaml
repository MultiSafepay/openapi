properties:
  encoded_content:
    format: base64-encoded-content
    type: string
  filename:
    example: bank-statement.pdf
    maxLength: 250
    type: string
  mime_type:
    enum:
      - application/pdf
      - image/jpeg
      - image/png
    type: string
required:
  - filename
  - mime_type
  - encoded_content
type: object
