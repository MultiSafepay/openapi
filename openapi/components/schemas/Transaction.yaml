properties:
  amount:
    allOf:
      - $ref: 'Amount.yaml'
      - example: 1000
  completed:
    description: The timestamp for when the transaction was completed.
    type: string
    format: datetime
  costs:
    description: The fees for the transaction.
    items:
      properties:
        amount:
          $ref: 'Costs.yaml#/properties/amount/'
        description:
          $ref: 'Costs.yaml#/properties/description/'
      type: object
    type: array
  created:
    $ref: 'Created.yaml'
  currency:
    $ref: 'Currency.yaml'
  customer:
    description: The customer's personal information.
    type: object
    properties:
      email:
        $ref: 'CustomerObject.yaml#/properties/email/'
      first_name:
        $ref: 'CustomerObject.yaml#/properties/first_name/'
      iban:
        description: The international bank account number (IBAN) charged for the transaction.
        type: string
        example: ""
      last_name:
        $ref: 'CustomerObject.yaml#/properties/last_name/'
  debit_credit:
    description: Whether the transaction is a credit (C) or a debit (D).
    type: string
    enum:
      - C
      - D
  description:
    $ref: 'Description.yaml'
  financial_status:
    $ref: 'FinancialStatus.yaml'
  net:
    description: The net value for the transaction, i.e. `amount` - `costs`.
    type: integer
    example: 940
  invoice_id:
    description: Your unique identifier for the invoice.
    type: string
  order_id:
    $ref: 'OrderId.yaml'
  payment_method:
    description: The payment method.
    type: string
    example: VISA
  site_id:
    description: |
      The website identifier.

      See [Site ID, API key, and secure code](https://multisafepay-docs.netlify.app/account/site-id-api-key-secure-code/).
    type: integer
    format: 12345 
    example: 123
  status:
    $ref: 'Status.yaml'
  transaction_id:
    $ref: 'TransactionId.yaml'
  type:
    description: The type of transaction.
    type: string
    enum: [automatic_payout, coupon, payment, refund]
    example: 'payment'
  updated:
    description: The timestamp for when the transaction was updated.
    type: string
    format: datetime
  var1:
    $ref: 'var12.yaml'
  var2:
    $ref: 'var12.yaml'
  var3:
    $ref: 'var3.yaml'
type: object
