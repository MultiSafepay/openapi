description: Information about the transaction.
type: object
properties:
  amount:
    allOf:
      - $ref: 'Amount.yaml'
      - example: 1000
  completed:
    description: The timestamp for when the transaction was completed.
    type: string
    format: datetime
    example: 23-02-2022 23:31:31
  costs:
    description: The fees for the transaction.
    type: array
    items:
      type: object
      properties:
        amount:
          $ref: 'Amount.yaml'
        description:
          $ref: 'Description.yaml'
  created:
    $ref: 'Created.yaml'
  currency:
    $ref: 'Currency.yaml'
  customer:
    description: The customer's personal information.
    type: object
    properties:
      email:
        $ref: 'Email.yaml'
      first_name:
        $ref: 'FirstName.yaml'
      iban:
        $ref: 'Iban.yaml'
      last_name:
        $ref: 'LastName.yaml'
  debit_credit:
    description: Whether the transaction is a credit (C) or a debit (D).
    type: string
    enum: [C, D]
  description:
    $ref: 'Description.yaml'
  financial_status:
    $ref: 'FinancialStatus.yaml'
  net:
    description: The net value for the transaction, i.e. `amount` - `costs`.
    type: integer
    example: 940
  invoice_id:
    $ref: 'InvoiceId.yaml'
  order_id:
    $ref: 'OrderId.yaml'
  payment_method:
    description: The payment method.
    type: string
    example: VISA
  site_id:
    $ref: 'SiteID.yaml'
  status:
    $ref: 'Status.yaml'
  transaction_id:
    $ref: 'TransactionId.yaml'
  type:
    description: The type of transaction.
    type: string
    enum: [automatic_payout, coupon, payment, refund]
    example: 'payment'
  updated:
    $ref: 'Modified.yaml'
  var1:
    $ref: 'var12.yaml'
  var2:
    $ref: 'var12.yaml'
  var3:
    $ref: 'var3.yaml'
