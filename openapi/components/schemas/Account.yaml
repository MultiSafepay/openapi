description: Information about the account.
type: object
properties:
  address1:
    $ref: 'Address1.yaml'
  address2:
    $ref: 'Address2.yaml'
  address3:
    $ref: 'Address3.yaml'
  apartment:
    $ref: 'Apartment.yaml'
  city:
    $ref: 'City.yaml'
  coc_number:
    $ref: 'CoCNumber.yaml'
  company_name:
    $ref: 'CompanyName.yaml'
  country:
    $ref: 'Country.yaml'
  email:
    description: The company email address.
    type: string
    format: email
    maxLength: 100
    example: "merchant@example.com"
  phone:
    description: The company phone number.
    type: string
    maxLength: 15
    example: "+3120123456"
  vat_number:
    $ref: 'VAT.yaml'
  zipcode:
    $ref: 'ZIP.yaml'