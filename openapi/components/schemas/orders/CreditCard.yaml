title: Credit card order
description: Credit card order
properties:
  type:
    description: |
      - `redirect`: Customers are redirected to a [MultiSafepay payment page](https://docs.multisafepay.com/payment-pages/) where they enter their cardholder data. 
      - `direct`: The API request contains the cardholder data, customers are redirected to a 3D Secure or success page.

      For more information, see [Direct vs redirect API requests](https://docs.multisafepay.com/developer/direct-vs-redirect).
      
      **Note**: To process `direct` credit card payments, you must have PCI DSS certification, see [Handling cardholder data](https://docs.multisafepay.com/features/handling-cardholder-data/).
    type: string
    enum: [direct, redirect]
    example: redirect
  gateway:
    allOf:
      - description: |
          The unique gateway identifier for the payment method.

          If `type` is set to redirect and `gateway` is set to `CREDITCARD`, a payment page is returned that automatically detects the customer's credit card scheme based on the cardholder data.
      - type: string
      - example: CREDITCARD
      - $ref: '../GatewayIdentifiersCreditCard.yaml'
  order_id:
    $ref: '../OrderId.yaml'
  currency:
    $ref: '../Currency.yaml'
  amount:
    $ref: '../Amount.yaml'
  description:
    $ref: '../Description.yaml'
  payment_options:
    $ref: '../PaymentOptions.yaml'
  customer:
    allOf:
      - $ref: '../CustomerObject.yaml'
  gateway_info:
    $ref: '../GatewayInfoCreditCard.yaml'
  delivery:
    allOf:
      - $ref: '../Delivery.yaml'
      - required:
        - address1
        - city
        - country
        - first_name
        - house_number
        - last_name
        - zip_code
  checkout_options:
    allOf:
      - $ref: '../CheckoutOptions.yaml'
  shopping_cart:
    $ref: '../ShoppingCart.yaml'
  items:
    $ref: '../Items.yaml'
  payment_data:
    $ref: '../PaymentData.yaml'
  recurring_model:
    $ref: '../RecurringModel.yaml'
  recurring_id:
    $ref: '../RecurringId.yaml'
  capture:
    $ref: '../Capture.yaml'
  affiliate:
    $ref: '../Affiliate.yaml'
  second_chance:
   $ref: '../SecondChance.yaml'
  customer_verification:
    $ref: '../CustomerVerification.yaml'
  custom_info:
    $ref: '../CustomInfo.yaml'
  days_active:
    $ref: '../DaysActive.yaml'
  seconds_active: 
    $ref: '../SecondsActive.yaml'
  var1:
    $ref: '../var12.yaml'
  var2:
    $ref: '../var12.yaml'
  var3:
    $ref: '../var3.yaml'
  plugin:
    $ref: '../Plugin.yaml'
type: object
required:
  - type
  - gateway
  - order_id
  - currency
  - amount
  - description