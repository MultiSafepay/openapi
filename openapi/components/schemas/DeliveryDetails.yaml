description: Information about the shipping address.
type: object
properties:
  address1:
    $ref: 'Address1.yaml'
  address2:
    $ref: 'Address2.yaml'
  address3:
    $ref: 'Address3.yaml'
  city:
    $ref: 'City.yaml'
  company_name:
    $ref: 'CompanyName.yaml'
  company_registration_number:
    maxLength: 25
    type: string
  country:
    $ref: 'Country.yaml'
  email:
    description: The email address.
    format: email
    type: string
    example: customer@example.com
  favorite:
    type: boolean
  first_name:
    $ref: 'FirstName.yaml'
  house_number:
    $ref: 'HouseNumber.yaml'
  last_name:
    $ref: 'LastName.yaml'
  mobile_phone:
    $ref: 'MobilePhone.yaml'
  phone:
    $ref: 'Phone.yaml'
  status:
    description: Whether this address is still used.
    type: string
    enum: [active, disabled]
  title:
    $ref: 'Title.yaml'
  zip_code:
    $ref: 'ZIP.yaml'
required:
  - address1
  - city
  - country
  - first_name
  - house_number
  - last_name
  - status
  - zip_code
