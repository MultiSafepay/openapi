description: | 
  Information specific to the payment method (`gateway`). 
  
  **Required for:**
  
  - Direct credit and debit card orders
  - MOTO orders
type: object
properties:
  card_number:
    description: |
      The customer's credit card number.
    type: string
    example: "4111111111111111"
  card_holder_name:
    description: |
      The cardholder's name.
    type: name
    example: John Doe
  card_expiry_date:
    description: |
      The credit card's expiry date.
    type: string
    format: yyMM
    example: "2412"
  card_cvc:
    description: |
      The card verification code (CVC) â€“ a 3 or 4 digit number used as an additional security feature for card-not-present transactions.  
      
      Not required for [Recurring payments](https://docs.multisafepay.com/features/recurring-payments/).
    type: string
    example: "123"
  flexible_3d: 
    description: |
      For Flexible 3D orders: Sets whether or not 3D Secure authentication is required.
    type: boolean
  moto:
    description: |
      Creates a [MOTO](https://docs.multisafepay.com/features/moto/) order.
    type: boolean
  term_url: 
    description: |
      For Flexible 3D orders: The URL that tells the card issuer where to redirect the authorisation query.
    type: string
    format: URL
    example: https://example.com/?type=term&api_key=<api_key>