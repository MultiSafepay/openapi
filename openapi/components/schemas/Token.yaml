type: object
properties:
  token:
    description: The unique token linked to the customer reference.
    type: string
    example: azbkvsE0up4
  code:
    description: The unique identifier of the payment gateway.
    type: string
    example: MASTERCARD
    enum: [AMEX, CREDITCARD, DIRDEB, DIRECTBANK, IDEAL, MAESTRO, MASTERCARD, MISTERCASH, VISA]
  display:
    description: How the customer’s card number is displayed.
    type: string
    example: 'Card xxxx xxxx xxxx 4444'
  name_holder:
    description: The cardholder’s name.
    type: string
    example: Testperson-nl
  expiry_date:
    description: |
      The card expiry date.
      
      Example: December 2025 is formatted as `1225`.
    type: integer
    example: 3166
    format: MMYY
  expired:
    description: Whether the card has expired. If `1`, the card has expired. If `0`, the card is valid.
    type: integer
    example: 0
  last4:
    description: The last 4 digits of the card number.
    type: string
    example: 4444
  model:
    description: |
      The [recurring model](https://docs.multisafepay.com/features/recurring-payments/).
    type: string
    example: cardOnFile
    enum: 
      - cardOnFile
      - subscription
      - unscheduled