type: object
properties:
  allow_cancel_before_days:
    type: integer
    minimum: 0
  collecting_flow_id:
    type: integer
    minimum: 0
  collecting_method:
    type: string
    enum: [charge_automatically, send_invoice]
  current_period_end:
    type: string
    format: date
  current_period_start:
    type: string
    format: date
  customer_id:
    type: string
  delivery_details_id:
    type: string
  discount:
    type: object
    properties:
      cap:
        minimum: 0
        type: number
      percent_off:
        maximum: 100
        minimum: 0
        type: number
  end_date:
    type: string
    format: date
  items:
    properties:
      amount:
        type: integer
        minimum: 0
      checkout_options:
        type: object
        properties:
          tax_tables:
            type: object
            properties:
              alternate:
                items:
                  properties:
                    name:
                      type: string
                    rules:
                      items:
                        properties:
                          rate:
                            type: number
                            minimum: 0
                          shipping_taxed:
                            type: boolean
                        type: object
                      type: array
                  type: object
                type: array
              default:
                type: object
                properties:
                  rate:
                    minimum: 0
                    type: number
                  shipping_taxed:
                    type: boolean
      currency:
        type: string
        maxLength: 3
        minLength: 3
        example: EUR
      items:
        type: array
        items:
          type: object
          properties:
            description:
              type: string
            merchant_item_id:
              $ref: 'MerchantItemId.yaml'
            name:
              type: string
            plan_id:
              type: string
            quantity:
              $ref: 'Quantity.yaml'
            tax_table_selector:
              $ref: 'TaxTableSelector.yaml'
            unit_price:
              $ref: 'UnitPrice.yaml'
            weight:
              $ref: 'Weight.yaml'
          required: [merchant_item_id, name, quantity, unit_price]
    required: [amount, currency]
    type: object
  max_amount_outstanding:
    type: number
    minimum: 0
  max_amount_outstanding_currency:
    type: string
    maxLength: 3
    minLength: 3
    example: EUR
  max_orders_outstanding:
    type: integer
    minimum: 0
  payment_method_id:
    type: string
  recurring_interval:
    type: string
    enum: [1 day, 1 week, 1 mon, 1 year]
    example: 1 mon
  recurring_interval_count:
    type: integer
    minimum: 0
  start_date:
    type: string
    format: date
  status:
    type: string
    enum: [active, inactive]
required: [collecting_flow_id, collecting_method, customer_id, delivery_details_id, items, payment_method_id, start_date, status]
