description: The fees for the transaction.
type: object
properties:
  transaction_id:
    $ref: 'TransactionId.yaml'
  amount:
    allOf:
      - $ref: 'Amount.yaml'
      - example: 60
  description:
    type: string
    description: The description of the transaction.
    example: "For VISA credit card transactions"
  type:
    type: string
    enum: [SYSTEM, internal]
    example: "internal"
  created:
    $ref: 'Created.yaml'
  status:
    $ref: 'Status.yaml'