type: object
description: "A summary of the costs for the transaction."
properties:
  transaction_id:
    $ref: 'TransactionId.yaml'
  amount:
    allOf:
      - $ref: 'Amount.yaml'
      - example: 60
  description:
    type: string
    description: "A description of the transaction."
    example: "For VISA CreditCards Transactions"
  type:
    type: string
    enum: [SYSTEM, internal]
    example: "internal"
  created:
    $ref: 'Created.yaml'
  status:
    $ref: 'Status.yaml'