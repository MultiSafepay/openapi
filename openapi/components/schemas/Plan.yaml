type: object
properties:
  amount:
    type: integer
    minimum: 0
  currency:
    type: string
    maxLength: 3
    minLength: 3
    example: EUR
  description:
    type: string
    maxLength: 256
  interval:
    type: string
    enum: [1 day, 1 week, 1 mon, 1 year]
    example: 1 mon
  interval_count:
    type: integer
    minimum: 0
  merchant_item_id:
    $ref: 'MerchantItemId.yaml'
  name:
    maxLength: 64
    type: string
  status:
    type: string
    enum: [active, disabled, hidden]
required:
  - interval
  - interval_count
  - merchant_item_id
  - name
  - status
  - amount
  - currency
