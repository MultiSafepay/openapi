type: object
properties:
  address1:
    $ref: '../schemas/Address1.yaml'
  address2:
    $ref: '../schemas/Address2.yaml'
  address3:
    $ref: '../schemas/Address3.yaml'
  city:
    $ref: '../schemas/City.yaml'
  company_name:
    description: For business customers, the company name. 
    type: string
    maxLength: 50
  company_registration_number:
    description: For business customers, the company's chamber of commerce number.
    type: string
    maxLength: 25
  country:
    $ref: '../schemas/Country.yaml'
  email:
    $ref: '../schemas/Email.yaml'
  favorite:
    description: Whether this is the customer's preferred delivery address.
    type: boolean
  first_name:
    $ref: '../schemas/FirstName.yaml'
  house_number:
    $ref: '../schemas/HouseNumber.yaml'
  last_name:
    $ref: '../schemas/LastName.yaml'
  mobile_phone:
    $ref: '../schemas/MobilePhone.yaml'
  phone:
    $ref: '../schemas/Phone.yaml'
  status:
    description: Whether the delivery address is still used.
    type: string
    enum:
      - active
      - disabled
  title:
    $ref: '../schemas/Title.yaml'
  zip_code:
    $ref: '../schemas/ZIP.yaml'
required:
  - address1
  - city
  - country
  - first_name
  - house_number
  - last_name
  - status
  - zip_code