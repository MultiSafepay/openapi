description: Information about the bank account.
type: object
properties:
  currency:
    description: The currency of the bank account.
    type: string
    maxLength: 3
    example: EUR
  holder_name:
    description: The name of the bank account holder.
    type: string
    maxLength: 40
    example: Simon Smit
  iban:
    description: The international bank account number (IBAN).
    type: string
    format: iban
    example: NL02ABNA0123456789
required:
  - currency
  - holder_name
  - iban