description: Information about the identity document.
type: object
properties:
  document_type:
    description: The type of identity document.
    type: string
    enum: [id, passport, driverslicense, proof_of_address]
    example: Passport
  encoded_content:
    description: The encoded format of the document. 
    type: string
    format: base64-encoded-content
  filename:
    description: The filename of the identity document. 
    type: string
    maxLength: 250
    example: UBOpassport.pdf
  mime_type:
    description: The MIME type of the file. 
    type: string
    enum: [application/pdf, image/jpeg, image/png]
    example: application/pdf
required:
  - filename
  - mime_type
  - encoded_content
  - document_type