type: object
properties:
  status:
    description: | 
      The [order status](https://docs.multisafepay.com/payments/multisafepay-statuses/).
      
      To communicate that you have shipped the order, set to `shipped`.
    type: string
    example: shipped
  tracktrace_code:
    description: The track and trace code provided by the shipping company. 
    type: string
    example: 3SMSP0123456789
  tracktrace_url:
    description: The track and trace URL provided by the shipping company.
    type: string
    example: https://tracktrace-url.com/
  carrier:
    description: The name of the shipping company.
    type: string
    example: MSP Logistics
  ship_date:
    description: The date you shipped the order.
    type: string
    example: 01-01-1911
  reason:
    description: The reason for updating the order. 
    type: string
    example: Fulfilled by warehouse
  invoice_id:
    description: | 
      Adds your invoice ID to the order, which appears on [MultiSafepay reports](https://docs.multisafepay.com/business/accounting/reports/).
    type: string
    example: AB12345
  invoice_url:
    description: | 
      The invoice URL to the `invoice_id`. 
    type: string
    example: https://mspinvoice-AB12345.com
  po_number:
    description: The shipping company's purchase order number. 
    type: string
    example: XY123456789
required:
  - status