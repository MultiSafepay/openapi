description: Information about the bank statement.
type: object
properties:
  encoded_content:
    description: The format of encoded content.
    type: string
    format: base64-encoded-content
  filename:
    description: The filename of the bank statement.
    type: string
    maxLength: 250
    example: bank-statement.pdf
  mime_type:
    description: The MIME type of the bank statement file. 
    type: string
    enum: [application/pdf, image/jpeg, image/png]
required:
  - encoded_content
  - filename
  - mime_type