description: Information about the UBO.
type: object
properties:
  address:
    description: The UBO's address.
    type: string
    maxLength: 100
    example: Kraanspoor 39
  address_apartment:
    description: The UBO's apartment number.
    type: string
    maxLength: 15
  birthday:
    description: The UBO's date of birth.
    type: string
    format: yyyy-mm-dd
    example: 1975-04-21
  city:
    description: The city of the UBO's address.
    type: string
    maxLength: 100
    example: Amsterdam
  country:
    description: The country of the UBO's address.
    type: string
    format: country-alpha2
    example: NL
  country_of_birth:
    description: The country where the UBO was born.
    type: string
    format: country-alpha2
  email:
    description: The UBO's email address.
    type: string
    format: email
    maxLength: 100
  job_title:
    description: The UBO's job title.
    type: string
    maxLength: 100
  mobile_phone:
    description: The UBO's mobile phone number.
    type: string
    maxLength: 25
  name:
    description: The UBO's name.
    type: string
    maxLength: 200
    example: Simon Smit
  office_phone:
    description: The UBO's office phone number.
    type: string
    maxLength: 25
  percentage:
    description: The percentage of the company the UBO controls. 
    type: integer
    example: 25
  state:
    description: The state of the UBO's address.
    type: string
    maxLength: 100
  title:
    description: The UBO's personal title.
    type: string
    enum: [mr, mrs]
    example: Mr
  type:
    description: The type of control the UBO has in the company.
    type: string
    enum: [control_rights, other, shareholder, voting_rights]
  zipcode:
    description: The ZIP code of the UBO's address.
    type: string
    maxLength: 20
    example: 1033 SC