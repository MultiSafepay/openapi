get:
  description: List the gateway identifiers for all payment methods activated for your website.
  operationId: listGateways
  parameters:
    - description: | 
        By default, only one activated gift card is included in the response. 

        To include **all** activated [gift cards](https://docs.multisafepay.com/payment-methods/gift-cards) in the response, set to `coupons`.
      in: query
      name: include
      required: false
      schema:
        type: string
        enum: ['coupons']
  responses:
    '200':
      content:
        application/json:
          examples:
            List gateways:
              summary: List gateways
              value:
                $ref: '../components/examples/responses/listGateways.json'
            List gateways with coupons:
              summary: List gateways with coupons
              value:
                $ref: '../components/examples/responses/listGatewaysWithCoupons.json'
          schema:
            properties:
              success:
                type: boolean
              data:
                type: object
                properties: 
                  id:
                    description: The unique identifier of the gateway.
                    type: string
                  description: 
                    description: The name of the payment method.  
                    type: string
                  type:
                    description: Whether the payment method is a gift card (`coupon`).
                    type: string
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GenericErrorResponse.yaml'
      description: Error 
  summary: List gateways
  tags:
    - Payments

