get:
  description: Set the [order status](https://docs.multisafepay.com/payments/multisafepay-statuses/) of a captured order. 
  operationId: setStatusCapturedOrder
  parameters:
    - name: capture_order_id
      description: | 
        The unique identifier of the capture order. 
      
        Max length: 50 characters.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          example:
              $ref: '../components/examples/responses/setOrderStatusCapturedTransaction.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                $ref: '../components/schemas/OrderDetails.yaml'
    '404':
      description: Error
      content:
        application/json:
          schema:
            $ref: '../components/errors/404Error.yaml'
  summary: Set capture status
  tags:
    - Payments