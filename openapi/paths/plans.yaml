get:
  description: ''
  operationId: ListSubscriptionPlans
  parameters:
    - description: ''
      in: query
      name: merchant_item_id
      required: true
      schema:
        type: string
    - description: Return results starting from offset position
      in: query
      name: offset
      required: false
      schema:
        description: Return results starting from offset position
        example: 5
        minimum: 0
        type: integer
    - description: Limit number of returned results
      in: query
      name: limit
      required: false
      schema:
        description: Limit number of returned results
        example: 5
        maximum: 1000
        minimum: 1
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  additionalFields: false
                  properties:
                    amount:
                      minimum: 0
                      type: integer
                    currency:
                      example: EUR
                      maxLength: 3
                      minLength: 3
                      type: string
                    description:
                      maxLength: 256
                      type: string
                    interval:
                      enum:
                        - 1 day
                        - 1 week
                        - 1 mon
                        - 1 year
                      example: 1 mon
                      type: string
                    interval_count:
                      minimum: 0
                      type: integer
                    merchant_item_id:
                      example: item-1-2-3
                      type: string
                    name:
                      maxLength: 64
                      type: string
                    status:
                      enum:
                        - active
                        - hidden
                        - disabled
                      type: string
                  required:
                    - interval
                    - interval_count
                    - merchant_item_id
                    - name
                    - status
                    - amount
                    - currency
                  type: object
                type: array
              page:
                additionalProperties: false
                properties:
                  total:
                    type: integer
                type: object
              success:
                type: boolean
            type: object
      description: ''
  summary: List Subscription Plans (BETA)
  tags:
    - Subscriptions (BETA)
