post:
  description: Upload a passport or other identity document for an ultimate beneficiary owner (UBO).
  operationId: addIdentityDoc
  parameters:
    - name: ubo_id
      description: The unique identifier of the UBO.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/IdentityDoc.yaml'
            - required: [filename, mime_type, encoded_content, document_type]
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/IdentityDoc.yaml'
    '404':
      description: UBO not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add identity document
  tags:
    - Onboard affiliates
get:
  description: List identity documents uploaded for an ultimate beneficiary owner (UBO).
  operationId: listIdentityDocs
  parameters:
    - name: ubo_id
      description: The unique identifier of the UBO. 
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/IdentityDoc.yaml'
    '404':
      description: UBO not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: List identity documents
  tags:
    - Onboard affiliates