patch:
  description: Update the card expiry date in a customer's token.
  operationId: updateCardExpiryDate
  parameters:
    - name: your_customer_reference
      description: The customer reference.
      in: path
      required: true
      schema:
        type: string
    - name: your_token
      description: The unique token linked to the customer reference.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            expiry_date:
              description: |
                The updated expiry date.

                Example: December 2025 is formatted as `1225`.
              example: 2903
              format: MMYY
              type: integer
          required: [expiry_date]
          type: object
    description: ''
    required: true
  responses:
    '200':
      description: Token updated successfully
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: true
              data:
                description: Information about the update.
                properties:
                  updated:
                    description: Whether the card expiry date was successfully updated.
                    type: boolean
                    example: true
            type: object
    '410':
      description: Token update failed
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: false
              data:
                description: Empty
                type: object
                example: []
              error_code:
                description: 1000
                type: integer
                example: 1000
              error_info:
                description: Token not updated.
                type: string
                example: "Token not updated" 
  summary: Update card expiry date
  tags:
    - Tokens
