get:
  description: 'Get the name of the payment method for a particular gateway identifier.'
  operationId: getGateway
  parameters:
    - description: The unique identifier of the gateway. **Not** case sensitive.
      in: path
      name: gateway_id
      required: true
      schema:
        allOf: 
          - $ref: '../components/schemas/GatewayIdentifiers.yaml'
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
              data:
                type: object
                properties: 
                  id:
                    description: The unique identifier of the gateway. 
                    type: string
                    example: "MISTERCASH" 
                  description: 
                    description: The name of the payment method.
                    type: string
                    example: "Bancontact"
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GenericErrorResponse.yaml'
      description: Error 
  summary: Get gateway
  tags:
    - Payments

