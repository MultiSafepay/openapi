get:
  description: Get the name of the payment method for a particular gateway identifier.
  operationId: getGateway
  parameters:
    - description: The unique identifier of the gateway. **Not** case sensitive.
      in: path
      name: gateway_id
      required: true
      schema:
        allOf: 
          - $ref: '../components/schemas/GatewayIdentifiers.yaml'
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                type: object
                properties: 
                  id:
                    description: The unique identifier of the gateway. 
                    type: string
                    example: "MISTERCASH" 
                  description: 
                    description: The name of the payment method.
                    type: string
                    example: "Bancontact"
            type: object
      description: ''
    '404':
      description: Error 
      content:
        application/json:
          schema:
            $ref: '../components/errors/Error1023.yaml'
    '401':
      description: Error
      content:
        application/json:
          schema:
            $ref: '../components/errors/Error1032.yaml'
  summary: Get gateway
  tags:
    - Payments

