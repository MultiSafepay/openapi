get:
  description: Get a shipping address using a delivery details ID.
  operationId: getShippingAddress
  parameters:
    - name: delivery_details_id
      description: The unique identifier for the shipping address.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  address1:
                    maxLength: 64
                    type: string
                  address2:
                    maxLength: 64
                    type: string
                  address3:
                    maxLength: 64
                    type: string
                  city:
                    maxLength: 50
                    type: string
                  company_name:
                    maxLength: 50
                    type: string
                  company_registration_number:
                    maxLength: 25
                    type: string
                  country:
                    format: country-alpha2
                    type: string
                  email:
                    format: email
                    type: string
                  favorite:
                    type: boolean
                  first_name:
                    maxLength: 25
                    type: string
                  house_number:
                    maxLength: 10
                    type: string
                  last_name:
                    maxLength: 25
                    type: string
                  mobile_phone:
                    maxLength: 25
                    type: string
                  phone:
                    maxLength: 25
                    type: string
                  status:
                    enum:
                      - active
                      - disabled
                    type: string
                  title:
                    maxLength: 15
                    type: string
                  zip_code:
                    maxLength: 10
                    type: string
                required:
                  - address1
                  - city
                  - country
                  - first_name
                  - house_number
                  - last_name
                  - status
                  - zip_code
                type: object
              success:
                description: "True"
                type: boolean
            type: object
    '404':
      description: Delivery details not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
  summary: Get shipping address
  tags:
    - Customers
