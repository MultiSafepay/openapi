get:
  description: Get a shipping address using a delivery details ID.
  operationId: getShippingAddress
  parameters:
    - name: delivery_details_id
      description: The unique identifier for the shipping address.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '../components/schemas/ShippingAddress.yaml'
              success:
                description: "True"
                type: boolean
            type: object
    '404':
      description: Delivery details not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
  summary: Get shipping address
  tags:
    - Customers
patch:
  description: Update a shipping address using the delivery details ID.
  operationId: updateShippingAddress
  parameters:
    - name: delivery_details_id
      description: The unique identifier for the shipping address. 
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/requestBody/AddShippingAddress.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '../components/schemas/ShippingAddress.yaml'
              success:
                type: boolean
            type: object
    '422':
      description: Validation failure
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Update shipping address
  tags:
    - Customers
