get:
  description: Fetch information about an existing bank account
  operationId: GetBankAccount
  parameters:
    - description: ''
      in: path
      name: bankaccount_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                additionalFields: false
                properties:
                  currency:
                    maxLength: 3
                    type: string
                  holder_name:
                    maxLength: 40
                    type: string
                  iban:
                    format: iban
                    type: string
                required:
                  - holder_name
                  - iban
                  - currency
                type: object
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: Bank account not found
  summary: Get Bank Account (BETA)
  tags:
    - Onboarding (BETA)
