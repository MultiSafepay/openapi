post:
  description: Add direct debit bank details to a customer's profile.
  operationId: addDirectDebit
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/requestBody/AddDirectDebit.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                description: Information about the customer and the direct debit.
                type: object
                properties:
                  customer_id:
                    description: The unique identifier for the customer.
                    type: string
                    example: snyvhryxwuwbg
                  direct_debit:
                    $ref: '../components/schemas/DirectDebit.yaml'
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add direct debit details
  tags:
    - Customers
get:
  description: List a customer's saved direct debit details.
  operationId: listPaymentDetails
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/DirectDebit.yaml'
    '422':
      description: Validation failure
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
    '403':
      description: Invalid API key
      content:
        application/json:
          schema:
            $ref: ../components/errors/403Error.yaml
  summary: List direct debit details
  tags:
    - Customers
