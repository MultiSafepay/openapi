post:
  description: Add payment details for a payment method to a customer's profile.
  operationId: addCustomerPaymentDetails
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/CustomerPaymentDetails.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/CustomerPaymentDetails.yaml'
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add customer payment details
  tags:
    - Customers
get:
  description: List a customer's saved payment details.
  operationId: listCustomerPaymentDetails
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/CustomerPaymentDetails.yaml'
    '422':
      description: Validation failure
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
    '403':
      description: Invalid API key
      content:
        application/json:
          schema:
            $ref: ../components/errors/403Error.yaml
  summary: List customer payment details
  tags:
    - Customers
