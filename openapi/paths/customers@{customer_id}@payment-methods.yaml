post:
  description: Add direct debit bank details to a customer's profile.
  operationId: addDirectDebit
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            direct_debit:
              description: The direct debit payment details.
              properties:
                bic:
                  description: The bank identification code (BIC).
                  type: string
                holder_name:
                  description: The name of the account holder.
                  type: string
                iban:
                  description: The international bank account number (IBAN).
                  type: string
              required:
                - holder_name
                - iban
                - bic
              type: object
            status:
              description: Sets whether the payment details are active. If inactive, leave empty.
              type: string
              enum: [active]
            type:
              description: The payment method.
              type: string
              enum: [direct_debit]
          required:
            - type
            - status
          type: object
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                type: object
                properties:
                  customer_id:
                    description: The unique identifier for the customer.
                    type: string
                    example: snyvhryxwuwbg
                  direct_debit:
                    description: The direct debit details.
                    properties:
                      bic:
                        description: The bank identification code (BIC).
                        type: string
                        example: 12345678
                      holder_name:
                        description: The name of the account holder.
                        type: string
                        example: Simon Smit
                      iban:
                        description: The international bank account number (IBAN).
                        type: string
                        example: GB94BARC10201530093459
                    type: object
                  id:
                    description: The unique identifier for these direct debit details.
                    type: string
                    example: CTa-f2BkDTE
                  status:
                    description: Whether the payment details are active. 
                    type: string
                    enum: [active]
                  type:
                    description: The payment method.
                    type: string
                    enum: [direct_debit]
              success:
                description: "True"
                type: boolean
            type: object
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add direct debit details
  tags:
    - Customers
get:
  description: List a customer's saved payment details.
  operationId: listPaymentDetails
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    direct_debit:
                      description: The direct debit details.
                      properties:
                        bic:
                          description: The bank identification code (BIC).
                          type: string
                          example: 12345678
                        holder_name:
                          description: The name of the account holder.
                          type: string
                          example: Simon Smit
                        iban:
                          description: The international bank account number (IBAN).
                          type: string
                          example: GB94BARC10201530093459
                      type: object
                    status:
                      description: Whether the payment details are active.
                      type: string
                      enum: [active]
                    type:
                      description: The payment method.
                      type: string
                      enum: [direct_debit]
              success:
                description: "True"
                type: boolean
    '422':
      description: Validation failure
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
    '403':
      description: Invalid API key
      content:
        application/json:
          schema:
            $ref: ../components/errors/403Error.yaml
  summary: List payment details
  tags:
    - Customers
