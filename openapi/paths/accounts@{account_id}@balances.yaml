get:
  description: 'List the balances of affiliated accounts.'
  operationId: 'Partner::ListAccountBalances'
  parameters:
    - description: ''
      in: path
      name: account_id
      required: true
      schema:
        type: string
    - description: Return results starting from offset position
      in: query
      name: offset
      required: false
      schema:
        description: Return results starting from offset position
        example: 5
        minimum: 0
        type: integer
    - description: Limit number of returned results
      in: query
      name: limit
      required: false
      schema:
        description: Limit number of returned results
        example: 5
        maximum: 1000
        minimum: 1
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  properties:
                    account_id:
                      type: integer
                    amount_available:
                      type: integer
                    amount_reserved:
                      type: integer
                    currency:
                      example: EUR
                      maxLength: 3
                      minLength: 3
                      type: string
                    id:
                      example: Jodenbreestraat 4
                      maxLength: 64
                      type: string
                    modified:
                      format: date
                      type: string
                  type: object
                type: array
              page:
                additionalProperties: false
                properties:
                  total:
                    type: integer
                type: object
              success:
                type: boolean
            type: object
      description: ''
  summary: List affiliated account balances
  tags:
    - Affiliate accounts
