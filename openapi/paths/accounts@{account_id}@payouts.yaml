post:
  description: Make a payout to an affiliated account.
  operationId: Partner::CreatePayoutForSubaccount
  parameters:
    - name: account_id
      description: The unique identifier of the account. 
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: ''
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/AffiliateTransaction.yaml'
            - required: [amount, currency, description, order_id]
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/AffiliateTransaction.yaml'
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Pay out affiliate
  tags:
    - Manage affiliates
