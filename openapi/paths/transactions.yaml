get:
  description: "List all transactions under an account or website."
  operationId: ListTransactions
  parameters:
    - name: site_id
      description: |
        Returns transactions for a specific website in your account.  
        **Default**: Returns transactions for all sites under your account.
      in: query
      required: false
      schema:
        type: string
      example: 12345
    - name: created_from
      description: Returns transactions created on or after the specified date.
      in: query
      required: false
      examples: 
        "$ref": "../components/examples/timestamp.yaml"
      schema:
        type: string
        format: timestamp
    - name: created_until
      description: Returns transactions created before but not on the specified date.
      in: query
      required: false
      examples: 
        "$ref": "../components/examples/timestamp.yaml"
      schema:
        type: string
        format: timestamp
    - name: completed_from
      description: Returns transactions completed on or before the specified date.
      in: query
      required: false
      examples: 
        "$ref": "../components/examples/timestamp.yaml"
      schema:
        type: string
        format: timestamp
    - name: completed_until
      description: Returns transactions completed before but not on the specified date.
      in: query
      required: false
      examples: 
        "$ref": "../components/examples/timestamp.yaml"
      schema:
        type: string
        format: timestamp
    - name: financial_status
      description: Returns transactions with the specified transaction status.
      in: query
      required: false
      schema:
        type: string
        enum: [completed, created, declined, error, expired, initialized, manual, new, refunded, reserved, uncleared, void]
    - name: type
      description: Returns transactions of the specified type.
      in: query
      required: false
      schema:
        type: string
        enum: [admin_fee, affiliate_payout, automatic_payout, chargeback, coupon, currency_conversion, deposit, fastcheckout, monthly_fee, payment, refund, reserve_chargeback, signup_fee]
    - name: payment_method
      description: Returns transactions with the specified payment method(s).
      in: query
      required: false
      schema:
        type: array
        items:
          allOf:
            - $ref: "../components/schemas/GatewayIdentifiers.yaml"
          type: string
    - name: status
      description: Returns transactions with the specified [order status](https://docs.multisafepay.com/about-payments/multisafepay-statuses/)
      in: query
      required: false
      schema:
        type: string
        enum: [completed, initialized, uncleared, declined, cancelled, void, expired, refunded, partial_refunded, reserved, chargeback, shipped]
    - name: limit
      description: Specifies the maximum number of results to return per [page](https://docs.multisafepay.com/developer/api/pagination/).
      in: query
      required: false
      schema:
        default: 100
        maximum: 1000
        minimum: 1
        type: integer
    - name: after
      description: Use the `after` cursor to request the next page of paginated results.
      in: query
      required: false
      schema:
        type: string
    - name: before
      description: Use the `before` cursor to request the previous page of paginated results.
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          example: 
            $ref: '../components/examples/responses/listTransactions.json'
          schema:
            properties: 
              data:
                allOf:
                  - $ref: '../components/schemas/Transaction.yaml'
                  - description: The transaction details
              pager:
                type: object
                description: "The page navigation details."
                properties:
                  after:
                    type: string
                    description: "The URL for the next page of pageinated results."
                  before:
                    type: string
                    description: "The URL for the previous page of pageinated results."
                  cursor:
                    type: object
                    description: "The cursor navigation details."
                    properties:
                      after:
                        type: string
                        description: "The identifier of the next page."
                      before: 
                        type: string
                        description: "The identifier of the previous page."
                  limit:
                    type: integer
                    description: "The number of results returned per page."
              success:
                $ref: '../components/schemas/Success.yaml'
      description: ''
  summary: List transactions
  tags:
    - Reconciliation
