post:
  description: 'Add a new website to a merchant account.'
  operationId: 'Partner::CreateAccountSite'
  parameters:
    - description: ''
      in: path
      name: account_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            name:
              maxLength: 120
              type: string
            notification_url:
              $ref: '../components/schemas/Webhook.yaml'
            price_from:
              $ref: '../components/schemas/PriceFrom.yaml'
            price_till:
              $ref: '../components/schemas/PriceTill.yaml'
            support_email:
              $ref: '../components/schemas/SupportEmail.yaml'
            support_phone:
              $ref: '../components/schemas/SupportPhone.yaml'
            url:
              $ref: '../components/schemas/URL.yaml'
          required:
            - name
            - url
          type: object
    description: ''
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  name:
                    maxLength: 120
                    type: string
                  notification_url:
                    $ref: '../components/schemas/Webhook.yaml'
                  price_from:
                    $ref: '../components/schemas/PriceFrom.yaml'
                  price_till:
                    $ref: '../components/schemas/PriceTill.yaml'
                  support_email:
                    $ref: '../components/schemas/SupportEmail.yaml'
                  support_phone:
                    $ref: '../components/schemas/SupportPhone.yaml'
                  url:
                    $ref: '../components/schemas/URL.yaml'
                required:
                  - name
                  - url
                type: object
              success:
                type: boolean
            type: object
      description: ''
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
      description: Validation errors
  summary: Add website
  tags:
    - Onboard affiliates
get:
  description: 'List all websites under a merchant account.'
  operationId: 'Partner::ListAccountSites'
  parameters:
    - description: ''
      in: path
      name: account_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  properties:
                    name:
                      maxLength: 120
                      type: string
                    notification_url:
                      $ref: '../components/schemas/Webhook.yaml'
                    price_from:
                      $ref: '../components/schemas/PriceFrom.yaml'
                    price_till:
                      $ref: '../components/schemas/PriceTill.yaml'
                    support_email:
                      $ref: '../components/schemas/SupportEmail.yaml'
                    support_phone:
                      $ref: '../components/schemas/SupportPhone.yaml'
                    url:
                      $ref: '../components/schemas/URL.yaml'
                  required:
                    - name
                    - url
                  type: object
                type: array
              success:
                type: boolean
            type: object
      description: ''
  summary: List websites
  tags:
    - Onboard affiliates