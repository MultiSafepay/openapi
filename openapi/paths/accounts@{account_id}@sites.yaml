get:
  description: 'List all websites under a merchant account.'
  operationId: 'Partner::ListAccountSites'
  parameters:
    - description: ''
      in: path
      name: account_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  properties:
                    name:
                      maxLength: 120
                      type: string
                    notification_url:
                      format: url
                      maxLength: 150
                      type: string
                    price_from:
                      type: integer
                    price_till:
                      type: integer
                    support_email:
                      format: email
                      maxLength: 100
                      type: string
                    support_phone:
                      maxLength: 100
                      type: string
                    url:
                      format: url
                      maxLength: 150
                      type: string
                  required:
                    - name
                    - url
                  type: object
                type: array
              success:
                type: boolean
            type: object
      description: ''
  summary: List websites
  tags:
    - Onboard affiliates
