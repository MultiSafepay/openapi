            support_email:
              format: email
              maxLength: 100
              type: string
            support_phone:
              maxLength: 100
              type: string
            url:
              format: url
              maxLength: 150
              type: string
          required:
            - name
            - url
          type: object
    description: ''
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  name:
                    maxLength: 120
                    type: string
