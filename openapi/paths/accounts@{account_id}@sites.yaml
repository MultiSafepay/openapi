post:
  description: Add a website to an affiliated account.
  operationId: Partner::CreateAccountSite
  parameters:
    - name: account_id
      description: The unique identifier of the account.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/requestBody/AddSite.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/Site.yaml'
            type: object
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add website
  tags:
    - Onboard affiliates
get:
  description: List all websites under an affiliated account.
  operationId: Partner::ListAccountSites
  parameters:
    - name: account_id
      description: The unique identifier of the account.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/Site.yaml'
            type: object
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: List websites
  tags:
    - Onboard affiliates