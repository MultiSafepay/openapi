post:
  description: Add a customer's shipping address to their profile.
  operationId: addCustomerAddress
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/requestBody/CustomerShippingAddress.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Address added successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                description: The address details added to the customer's profile.
                type: object
                $ref: '../components/schemas/CustomerShippingAddress.yaml'
              success:
                description: "True"
                type: boolean
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add customer address
  tags:
    - Customers
get:
  description: Get a customer's shipping address.
  operationId: getCustomerAddress
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  properties:
                    address1:
                      maxLength: 64
                      type: string
                    address2:
                      maxLength: 64
                      type: string
                    address3:
                      maxLength: 64
                      type: string
                    city:
                      maxLength: 50
                      type: string
                    company_name:
                      maxLength: 50
                      type: string
                    company_registration_number:
                      maxLength: 25
                      type: string
                    country:
                      format: country-alpha2
                      type: string
                    email:
                      format: email
                      type: string
                    favorite:
                      type: boolean
                    first_name:
                      maxLength: 25
                      type: string
                    house_number:
                      maxLength: 10
                      type: string
                    last_name:
                      maxLength: 25
                      type: string
                    mobile_phone:
                      maxLength: 25
                      type: string
                    phone:
                      maxLength: 25
                      type: string
                    status:
                      enum:
                        - active
                        - disabled
                      type: string
                    title:
                      maxLength: 15
                      type: string
                    zip_code:
                      maxLength: 10
                      type: string
                  required:
                    - address1
                    - city
                    - country
                    - first_name
                    - house_number
                    - last_name
                    - status
                    - zip_code
                  type: object
                type: array
              success:
                type: boolean
            type: object
      description: ''
  summary: Get customer address
  tags:
    - Customers
