post:
  description: Add a shipping address to a customer's profile.
  operationId: addCustomerShippingAddress
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: ''
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/ShippingAddress.yaml'
            - required: [address1, city, country, first_name, house_number, last_name, status, zip_code]
  responses:
    '200':
      description: Address added successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/ShippingAddress.yaml'
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
    '403':
      description: Invalid API key
      content:
        application/json:
          schema:
            $ref: '../components/errors/403Error.yaml'
  summary: Add shipping address
  tags:
    - Customers
get:
  description: Get a customer's shipping address.
  operationId: getCustomerShippingAddress
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/ShippingAddress.yaml'
    '422':
      description: Validation failure
      content:
        application/json:
          schema:
            $ref: '../components/errors/422Error.yaml'
    '403':
      description: Invalid API key
      content:
        application/json:
          schema:
            $ref: '../components/errors/403Error.yaml'  
  summary: Get customer shipping address
  tags:
    - Customers
