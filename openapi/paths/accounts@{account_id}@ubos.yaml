post:
  description: Add an ultimate beneficiary owner (UBO) profile to an affiliated account.
  operationId: Partner::CreateAccountUbo
  parameters:
    - name: account_id
      description: The unique identifier for the account.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/requestBody/AddUbo.yaml'
            - required: [birthday, country, country_of_birth, email, job_title, name, percentage, title, type]
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/Ubo.yaml'
    '404':
      description: Account not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add UBO
  tags:
    - Onboard affiliates
get:
  description: List all of the ultimate beneficiary owners (UBOs) for an affiliated account.
  operationId: Partner::ListAccountUbos
  parameters:
    - name: account_id
      description: The unique identifier of the account.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/Ubo.yaml'
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: List UBOs
  tags:
    - Onboard affiliates