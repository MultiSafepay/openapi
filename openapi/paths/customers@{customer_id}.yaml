get:
  description: Get information about a customer.
  operationId: getCustomerProfile
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../components/schemas/CustomerProfile.yaml'
              success:
                type: boolean
    '422':
      description: Invalid customer_id
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
    '403':
      description: Invalid API key
      content:
        application/json:
          schema:
            $ref: ../components/errors/403Error.yaml
  summary: Get customer profile
  tags:
    - Customers
patch:
  description: Update a customer's profile.
  operationId: updateCustomerProfile
  parameters:
    - name: customer_id
      description: The unique identifier for the customer.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/requestBody/CreateCustomerProfile.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Profile successfully updated
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '../components/schemas/CustomerProfile.yaml'
              success:
                type: boolean
            type: object
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Update customer profile
  tags:
    - Customers
