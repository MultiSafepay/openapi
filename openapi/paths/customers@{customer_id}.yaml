get:
  description: Get customer by id
  operationId: GetCustomer
  parameters:
    - description: ''
      in: path
      name: customer_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                additionalProperties: false
                properties:
                  address1:
                    example: Main ave.
                    maxLength: 64
                    type: string
                  address2:
                    maxLength: 64
                    type: string
                  address3:
                    maxLength: 64
                    type: string
                  birthday:
                    format: date
                    type: string
                  brand:
                    maxLength: 10
                    type: string
                  city:
                    example: Amsterdam
                    maxLength: 50
                    type: string
                  country:
                    example: NL
                    format: country-alpha2
                    type: string
                  email:
                    format: email
                    type: string
                  first_name:
                    example: John
                    maxLength: 25
                    type: string
                  forwarded_ip:
                    format: ipv4
                    type: string
                  gender:
                    example: M
                    maxLength: 1
                    type: string
                  house_number:
                    example: '1'
                    maxLength: 10
                    type: string
                  ip_address:
                    format: ipv4
                    type: string
                  last_name:
                    example: Doe
                    maxLength: 25
                    type: string
                  locale:
                    example: NL
                    maxLength: 2
                    minLength: 2
                    type: string
                  mobile_phone:
                    maxLength: 24
                    type: string
                  nickname:
                    example: johnny
                    maxLength: 30
                    type: string
                  phone:
                    maxLength: 24
                    type: string
                  prefix:
                    maxLength: 10
                    type: string
                  state:
                    maxLength: 6
                    type: string
                  title:
                    example: Mr
                    maxLength: 10
                    type: string
                  zip_code:
                    example: AB1234
                    maxLength: 10
                    type: string
                required:
                  - address1
                  - brand
                  - city
                  - country
                  - email
                  - first_name
                  - house_number
                  - last_name
                  - locale
                  - zip_code
                type: object
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: Customer not found
  summary: Get Customer
  tags:
    - Customers
