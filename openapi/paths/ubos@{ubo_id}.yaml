get:
  description: Get information about a ultimate beneficiary owner (UBO).
  operationId: GetUbo
  parameters:
    - description: ''
      in: path
      name: ubo_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Ubo.yaml'
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: UBO not found
  summary: Get UBO
  tags:
    - Onboard affiliates
patch:
  description: Update information about a ultimate beneficiary owner (UBO).
  operationId: UpdateUbo
  parameters:
    - description: ''
      in: path
      name: ubo_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Ubo.yaml'
    description: ''
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '../components/schemas/Ubo.yaml'
                type: object
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: UBO not found
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
      description: Validation errors
  summary: Update UBO
  tags:
    - Onboard affiliates
