get:
  description: List all bank statements for a bank account.
  operationId: ListBankStatements
  parameters:
    - description: ''
      in: path
      name: bankaccount_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  properties:
                    encoded_content:
                      format: base64-encoded-content
                      type: string
                    filename:
                      example: bank-statement.pdf
                      maxLength: 250
                      type: string
                    mime_type:
                      enum:
                        - application/pdf
                        - image/jpeg
                        - image/png
                      type: string
                  required:
                    - filename
                    - mime_type
                    - encoded_content
                  type: object
                type: array
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: Bank account not found
  summary: List bank statements
  tags:
    - Accounts
post:
  description: Upload a bank statement for a bank account.
  operationId: AddBankStatement
  parameters:
    - description: ''
      in: path
      name: bankaccount_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            encoded_content:
              format: base64-encoded-content
              type: string
            filename:
              example: bank-statement.pdf
              maxLength: 250
              type: string
            mime_type:
              enum:
                - application/pdf
                - image/jpeg
                - image/png
              type: string
          required:
            - filename
            - mime_type
            - encoded_content
          type: object
    description: ''
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  encoded_content:
                    format: base64-encoded-content
                    type: string
                  filename:
                    example: bank-statement.pdf
                    maxLength: 250
                    type: string
                  mime_type:
                    enum:
                      - application/pdf
                      - image/jpeg
                      - image/png
                    type: string
                required:
                  - filename
                  - mime_type
                  - encoded_content
                type: object
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: Bank account not found
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidationErrorResponse.yaml
      description: Validation errors
  summary: Add bank statement
  tags:
    - Accounts
