post:
  description: Add a bank account to an affiliated account.
  operationId: Partner::CreateAccountBankAccount
  parameters:
    - name: account_id
      description: The unique identifier for the account.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: ''
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/BankAccount.yaml'
            - required: [currency, iban, holder_name]
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/BankAccount.yaml'
    '404':
      description: Account not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/404Error.yaml
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add bank account
  tags:
    - Onboard affiliates
get:
  description: List all bank accounts linked to an affiliated account.
  operationId: 'Partner::ListAccountBankAccounts'
  parameters:
    - name: account_id
      description: The unique identifier for the account.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Response successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/BankAccount.yaml'
    '404':
      description: Account not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/404Error.yaml
  summary: List bank accounts
  tags:
    - Onboard affiliates