post:
  description: Add a bank account to an affiliated account.
  operationId: Partner::CreateAccountBankAccount
  parameters:
    - name: account_id
      description: The unique identifier for the account.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/requestBody/AddBankAccount.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '../components/schemas/BankAccount.yaml'
              success:
                description: "True"
                type: boolean
            type: object
    '404':
      description: Account not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/404Error.yaml
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Add bank account
  tags:
    - Onboard affiliates
get:
  description: List all bank accounts linked to an affiliated account.
  operationId: 'Partner::ListAccountBankAccounts'
  parameters:
    - name: account_id
      description: The unique identifier for the account.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Response successful
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '../components/schemas/BankAccount.yaml'
              success:
                description: "True"
                type: boolean
                example: True
            type: object
    '404':
      description: Account not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/404Error.yaml
  summary: List bank accounts
  tags:
    - Onboard affiliates