get:
  description: List all bank accounts linked to a merchant account
  operationId: 'Partner::ListAccountBankAccounts'
  parameters:
    - description: ''
      in: path
      name: account_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  properties:
                    currency:
                      maxLength: 3
                      type: string
                    holder_name:
                      maxLength: 40
                      type: string
                    iban:
                      format: iban
                      type: string
                  required:
                    - holder_name
                    - iban
                    - currency
                  type: object
                type: array
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: Merchant not found
  summary: List bank accounts
  tags:
    - Accounts
post:
  description: Create a bank account
  operationId: 'Partner::CreateAccountBankAccount'
  parameters:
    - description: ''
      in: path
      name: account_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            currency:
              maxLength: 3
              type: string
            holder_name:
              maxLength: 40
              type: string
            iban:
              format: iban
              type: string
          required:
            - holder_name
            - iban
            - currency
          type: object
    description: ''
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  currency:
                    maxLength: 3
                    type: string
                  holder_name:
                    maxLength: 40
                    type: string
                  iban:
                    format: iban
                    type: string
                required:
                  - holder_name
                  - iban
                  - currency
                type: object
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: Account not found
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidationErrorResponse.yaml
      description: Validation errors
  summary: Add bank account
  tags:
    - Accounts
