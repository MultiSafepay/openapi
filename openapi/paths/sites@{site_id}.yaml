get:
  description: Get information about a website.
  operationId: getWebsite
  parameters:
    - description: The unique identifier of the website.
      in: path
      name: site_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  account_id:
                    description: The identifier for the account the website is under.
                    type: integer
                    example: 12345678
                  api_key:
                    description: The website API key.
                    type: string
                    example: c2693951893e065830ad99e3540c3e417dcb1937
                  id:
                    description: The website identifier.
                    type: integer
                    example: 12345
                  name:
                    description: The website name.
                    type: string
                    maxLength: 120
                  notification_url:
                    description: The webhook endpoint for sending notifications for the website.
                    type: string
                    format: url
                    maxLength: 150
                  price_from:
                    description: The minimum transaction amount for the website.
                    type: integer
                  price_till:
                    description: The maximum transaction amount for the website.
                    type: integer
                  support_email:
                    description: The customer support email address for the website.
                    type: string
                    format: email
                    maxLength: 100
                  support_phone:
                    description: The customer support phone number for the website.
                    type: string
                    maxLength: 100
                  url:
                    description: The URL of the website. 
                    type: string
                    format: url
                    maxLength: 150
                required:
                  - name
                  - url
                type: object
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            properties:
              message:
                description: The site was not found.
                type: string
                example: Not found
      description: Site not found
  summary: Get website
  tags:
    - Onboard affiliates
