get:
  description: Get information about your own or an affiliate's website.
  operationId: getWebsite
  parameters:
    - name: site_id
      description: The unique identifier of the website.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  account_id:
                    description: The identifier for the account the website is under.
                    type: integer
                    example: 12345678
                  api_key:
                    description: The website API key.
                    type: string
                    example: c2693951893e065830ad99e3540c3e417dcb1937
                  id:
                    description: The website identifier.
                    type: integer
                    example: 12345
                  name:
                    description: The website name.
                    type: string
                    maxLength: 120
                  notification_url:
                    $ref: '../components/schemas/Webhook.yaml'
                  price_from:
                    $ref: '../components/schemas/PriceFrom.yaml'
                  price_till:
                    $ref: '../components/schemas/PriceTill.yaml'
                  support_email:
                    $ref: '../components/schemas/SupportEmail.yaml'
                  support_phone:
                    $ref: '../components/schemas/SupportPhone.yaml'
                  url:
                    $ref: '../components/schemas/URL.yaml'
                required:
                  - name
                  - url
                type: object
              success:
                type: boolean
            type: object
    '404':
      description: Site not found
      content:
        application/json:
          schema:
            properties:
              message:
                description: The site was not found.
                type: string
                example: Not found
  summary: Get website
  tags:
    - My account
patch:
  description: Update information about your own or an affiliate's a website.
  operationId: updateWebsite
  parameters:
    - name: site_id
      description: The website identifier.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            name:
              description: The website name.
              type: string
              maxLength: 120
            notification_url:
              $ref: '../components/schemas/Webhook.yaml'
            price_from:
              $ref: '../components/schemas/PriceFrom.yaml'
            price_till:
              $ref: '../components/schemas/PriceTill.yaml'
            support_email:
              $ref: '../components/schemas/SupportEmail.yaml'
            support_phone:
              $ref: '../components/schemas/SupportPhone.yaml'
            url:
              $ref: '../components/schemas/URL.yaml'
          required: []
          type: object
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  name:
                    description: The website name.
                    type: string
                    maxLength: 120
                  notification_url:
                    $ref: '../components/schemas/Webhook.yaml'
                  price_from:
                    $ref: '../components/schemas/PriceFrom.yaml'
                  price_till:
                    $ref: '../components/schemas/PriceTill.yaml'
                  support_email:
                    $ref: '../components/schemas/SupportEmail.yaml'
                  support_phone:
                    $ref: '../components/schemas/SupportPhone.yaml'
                  url:
                    $ref: '../components/schemas/URL.yaml'
                required:
                  - name
                  - url
                type: object
              success:
                type: boolean
            type: object
    '404':
      description: Site not found
      content:
        application/json:
          schema:
