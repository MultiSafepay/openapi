get:
  description: Fetch information about an existing site
  operationId: GetSite
  parameters:
    - description: ''
      in: path
      name: site_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                additionalFields: false
                properties:
                  name:
                    maxLength: 120
                    type: string
                  notification_url:
                    format: url
                    maxLength: 150
                    type: string
                  price_from:
                    type: integer
                  price_till:
                    type: integer
                  support_email:
                    format: email
                    maxLength: 100
                    type: string
                  support_phone:
                    maxLength: 100
                    type: string
                  url:
                    format: url
                    maxLength: 150
                    type: string
                required:
                  - name
                  - url
                type: object
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: Site not found
  summary: Get website
  tags:
    - Accounts
