get:
  description: Get a customer's direct debit details.
  operationId: getCustomerPaymentMethod
  parameters:
    - name: payment_method_id
      description: The unique identifier of the direct debit details.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/DirectDebit.yaml'
    '404':
      description: Payment method not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
  summary: Get direct debit details
  tags:
    - Customers
