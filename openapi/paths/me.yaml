get:
  description: |
    Get the following details about an account:

    - Account ID
    - Account type
    - Website ID
  operationId: Me
  parameters: []
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                properties:
                  account_id:
                    $ref: '../components/schemas/AccountID.yaml'
                  role:
                    $ref: '../components/schemas/Role.yaml'
                  site_id:
                    $ref: '../components/schemas/SiteID.yaml'
                required:
                  - account_id
                  - site_id
                type: object
            type: object
      description: ''
  summary: Get account 
  tags:
    - My account
