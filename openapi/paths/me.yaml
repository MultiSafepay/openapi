get:
  description: |
    Get the following account details:

    - Account ID
    - Account type
    - Website ID
  operationId: Me
  parameters: []
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  merchant_id:
                    type: integer
                  role:
                    type: string
                  site_id:
                    type: integer
                required:
                  - merchant_id
                  - site_id
                type: object
              success:
                type: boolean
            type: object
      description: ''
  summary: Get account details
  tags:
    - My account
