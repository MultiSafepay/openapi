get:
  description: |
    Get the following details about an account:

    - Account ID
    - Account type
    - Website ID
  operationId: Me
  parameters: []
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                properties:
                  account_id:
                    description: The unique identifier for the account.
                    type: integer
                    example: 12345678
                  role:
                    description: The type of account.
                    type: string
                    example: merchant
                  site_id:
                    type: integer
                    example: 12345
                required:
                  - account_id
                  - site_id
                type: object
            type: object
      description: ''
  summary: Get account 
  tags:
    - My account
