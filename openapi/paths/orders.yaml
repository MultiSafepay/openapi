post:
  description: Create an order, to collect a payment from your customer.
  operationId: 'CreateOrder'
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Order.yaml'
        examples:
          iDEAL: 
            summary: iDEAL
            value:
              $ref: '../components/examples/requests/orders/ideal.json'
          Pay After Delivery: 
            summary: Pay After Delivery
            value:
              $ref: '../components/examples/requests/orders/pad.json'
          Credit card: 
            summary: Credit card
            value:
              $ref: '../components/examples/requests/orders/credit-card.json'
    required: true
  responses:
    '200':
      description: Successful request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Order.yaml'
            type: object
              - var1
  summary: Create order
  tags:
    - Payments
