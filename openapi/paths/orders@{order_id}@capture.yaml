post:
  description: Capture the full or a partial amount for a credit or debit card payment.
  operationId: capturePayment
  parameters:
    - name: order_id
      description: | 
        The unique identifier of the order. 
      
        Max length: 50 characters.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        examples:
          Full capture: 
              summary: Full capture
              value:
                $ref: '../components/examples/requests/capture/fullCapture.json'
          Partial capture: 
              summary: Partial capture
              value:
                $ref: '../components/examples/requests/capture/partialCapture.json'
        schema:
          type: object
          properties:
            amount:
              description: |
                The payment amount in the currency's smallest unit:

                - Decimal currencies: Value for 10 EUR = 1000 (1000 cents)
                - Zero-decimal currencies: Value for 10 YEN = 10 

                **Full captures:** You can omit this parameter, or specify the original amount.

                **Partial captures:** Specify the amount to capture. 
              type: integer
              example: 10000
            new_order_id:
              description: Your unique identifier for the capture order. 
              type: string
              maxLength: 50
              example: my-order-id-01
            new_order_status:
              description: The [order status](https://docs.multisafepay.com/payments/multisafepay-statuses/) of the capture order.
              type: string
              enum: [cancelled, completed, declined, expired, initialized, refunded, reserved, shipped, uncleared, void]
              example: completed
            invoice_id:
              description: Your unique identifier for the invoice, which appears in [reports](https://docs.multisafepay.com/business/accounting/reports/).
              type: string
              maxLength: 50  
              example: AB123456
            tracktrace_code:
              description: The track and trace code provided by the shipping company. 
              type: string
              example: 3SYXTC0706148
            carrier:
              description: The name of the shipping company. 
              type: string
              example: DHL
            reason:
              description: The reason for capturing the order.
              type: string
              example: Shipped in one consignment. 
            description:
              description: Any additional information.
              type: string
          required:
            - new_order_status
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                description: Information about the capture order.
                type: object
                properties:
                  transaction_id:
                    $ref: '../components/schemas/TransactionId.yaml'
                  order_id:
                    $ref: '../components/schemas/OrderId.yaml'
    '404':
      description: Error
      content:
        application/json:
          schema:
            $ref: '../components/errors/404Error.yaml'
  summary: Capture payment
  tags:
    - Payments
