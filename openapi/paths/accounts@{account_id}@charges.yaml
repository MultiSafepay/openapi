post:
  description: Charge a fee to an affiliated account.
  operationId: Partner::CreateChargeForSubaccount
  parameters:
    - name: account_id
      description: The unique identifier of the account.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/requestBody/ChargeAffiliate.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '../components/schemas/Charge.yaml'
              success:
                description: "True"
                type: boolean
            type: object
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Charge affiliate
  tags:
    - Manage affiliates
