get:
  description: Get information about a passport or other identification document uploaded for an ultimate
    beneficiary owner (UBO).
  operationId: getIdentityDoc
  parameters:
    - name: identitydoc_id
      description: The unique identifier for the identity document.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/IdentityDoc.yaml'
    '404':
      description: Document not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
  summary: Get identity document
  tags:
    - Onboard affiliates
