post:
  description: >-
    Create a payment link for a refundable 1 EUR transfer to validate the ownership of a bank
    account.
  operationId: ValidateBankAccount
  parameters:
    - description: ''
      in: path
      name: bankaccount_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                paymentlink:
                  bankaccount_id: string
                  payment_link: string
              success:
                type: boolean
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
      description: Bank account not found
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidationErrorResponse.yaml
      description: Validation errors
  summary: Validate bank account
  tags:
    - Accounts
