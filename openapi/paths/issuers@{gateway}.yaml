                  | 0751     | SNS Bank              |
                  | 0511     | Triodos Bank          |
                  | 0161     | Van Lanschot Bankiers |
                items: 
                  type: object
                  properties: 
                    code:
                      type: string
                      description: | 
                        The unique identifier of the issuer.  
                        
                        For the values, see the table above.
                    description: 
                      type: string
                      description: |
                        The name of the issuer.  

                        For the values, see the table above. 
