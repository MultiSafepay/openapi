get:
  description: 'Retrieve information about a specific [token](https://docs.multisafepay.com/features/recurring-payments/).'
  operationId: GetTokenDetails
  parameters:
    - name: your_customer_reference
      in: path
      description: 'The customer reference.'
      required: true
      schema:
        type: string
    - name: your_token
      in: path
      description: 'The unique token linked to the customer reference..'
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
              data:
                type: object
                properties:
                  token:
                    type: string
                    description:  'The unique token linked to the customer reference.'
                    example: azbkvsE0up4
                  code:
                    type: string
                    description: 'The unique identifier of the payment gateway.'
                    example: MASTERCARD
                  display:
                    type: string
                    description: 'How the customer’s credit card number is displayed.'
                    example: 'Card xxxx xxxx xxxx 4444'
                  name_holder:
                    type: string
                    description: 'The card holder’s name.'
                    example: Testperson-nl
                  expiry_date:
                    type: integer
                    description: |
                      The credit card expiry date. 
                      
                      Format: `monthnumberdatenumber`. 
                      
                      Example: December 2025 is formatted as `1225`.
                    example: 3611
                  expired:
                    type: boolean
                    description: 'Whether the card has expired.'
                    example: 0
                  last4:
                    type: string
                    description: 'The last 4 digits of the credit card number.'
                    example: 4444
                  model:
                    type: string
                    description: |
                      The recurring model.

                      Options: `cardonfile`, `subscription`, `unscheduled`.
                    example: cardOnFile
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GenericErrorResponse.yaml'
      description: Error 
  summary: Get token details
  tags:
    - Payments
    - Recurring payments
