get:
  description: 'Retrieve information about a specific [token](https://docs.multisafepay.com/features/recurring-payments/).'
  operationId: GetToken
  parameters:
    - name: your_customer_reference
      in: path
      description: 'The customer reference.'
      required: true
      schema:
        type: string
    - name: your_token
      in: path
      description: 'The unique token linked to the customer reference.'
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties: 
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                allOf:
                  - $ref: '../components/schemas/Token.yaml'
                  - description: The token details
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GenericErrorResponse.yaml'
      description: Error 
  summary: Get token
  tags:
    - Recurring payments
    - Payments
