get:
  description: Get information about a customer's [token](https://docs.multisafepay.com/features/recurring-payments/).
  operationId: getToken
  parameters:
    - name: your_customer_reference
      in: path
      description: The customer reference.
      required: true
      schema:
        type: string
    - name: your_token
      in: path
      description: The unique token linked to the customer reference.
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties: 
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                allOf:
                  - $ref: '../components/schemas/Token.yaml'
                  - description: Information about the token.
      description: ''
    '410':
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: "false"
              data:
                description: Empty
                type: object
                example: []
              error_code:
                description: 1000
                type: integer
                example: 1000
              error_info:
                description: Token not found.
                type: string
                example: "Token not found"
      description: Error 
  summary: Get token
  tags:
    - Tokens
