delete:
  description: Delete a token linked to a customer reference.
  operationId: deleteToken
  parameters:
    - name: your_customer_reference
      in: path
      description: The customer reference.
      required: true
      schema:
        type: string
    - name: your_token
      in: path
      description: The unique token linked to the customer reference.
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: "true"
              data:
                description: ''
                properties:
                  removed:
                    description: Whether the token was successfully deleted.
                    type: boolean
                    example: "true"
            type: object
      description: ''
    '410':
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
                example: "false"
              data:
                description: Empty
                type: object
                example: []
              error_code: 
                description: 1000
                type: integer
                example: 1000
              error_info:
                description: Token not found or not removed.
                type: string
                example: "Token not found"
      description: Error 
  summary: Delete token
  tags:
    - Tokens