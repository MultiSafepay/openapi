post:
  description: Create a customer profile.
  operationId: createCustomerProfile
  parameters: []
  requestBody:
    description: ''
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/CustomerProfile.yaml'
            - required: [address1, brand, city, country, email, first_name, house_number, last_name, locale, zip_code]
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/CustomerProfile.yaml'
    '422':
      description: Validation failure
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Create customer profile
  tags:
    - Customers
get:
  description: List customer profiles.
  operationId: listCustomerProfiles
  parameters:
    - name: limit
      description: Limits the number of results returned.
      in: query
      required: false
      schema:
        description: Limits the number of results returned.
        example: 5
        maximum: 1000
        minimum: 1
        type: integer
    - name: offset
      description: Returns results starting from the offset position.
      in: query
      required: false
      schema:
        description: Returns results starting from the offset position.
        example: 5
        minimum: 0
        type: integer
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          example:
            $ref: '../components/examples/responses/listCustomerProfiles.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/CustomerProfile.yaml'
              page:
                description: The number of pages returned.
                type: object
                properties:
                  total:
                    description: The total number of pages returned.
                    type: integer
    '403':
      description: Invalid API key
      content:
        application/json:
          schema:
            $ref: '../components/errors/403Error.yaml' 
  summary: List customer profiles
  tags:
    - Customers
