get:
  description: ''
  operationId: ListCustomers
  parameters:
    - description: Limit number of returned results
      in: query
      name: limit
      required: false
      schema:
        description: Limit number of returned results
        example: 5
        maximum: 1000
        minimum: 1
        type: integer
    - description: Return results starting from offset position
      in: query
      name: offset
      required: false
      schema:
        description: Return results starting from offset position
        example: 5
        minimum: 0
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  additionalProperties: false
                  properties:
                    address1:
                      example: Main ave.
                      maxLength: 64
                      type: string
                    address2:
                      maxLength: 64
                      type: string
                    address3:
                      maxLength: 64
                      type: string
                    birthday:
                      format: date
                      type: string
                    brand:
                      maxLength: 10
                      type: string
                    city:
                      example: Amsterdam
                      maxLength: 50
                      type: string
                    country:
                      example: NL
                      format: country-alpha2
                      type: string
                    email:
                      format: email
                      type: string
                    first_name:
                      example: John
                      maxLength: 25
                      type: string
                    forwarded_ip:
                      format: ipv4
                      type: string
                    gender:
                      example: M
                      maxLength: 1
                      type: string
                    house_number:
                      example: '1'
                      maxLength: 10
                      type: string
                    ip_address:
                      format: ipv4
                      type: string
                    last_name:
                      example: Doe
                      maxLength: 25
                      type: string
                    locale:
                      example: NL
                      maxLength: 2
                      minLength: 2
                      type: string
                    mobile_phone:
                      maxLength: 24
                      type: string
                    nickname:
                      example: johnny
                      maxLength: 30
                      type: string
                    phone:
                      maxLength: 24
                      type: string
                    prefix:
                      maxLength: 10
                      type: string
                    state:
                      maxLength: 6
                      type: string
                    title:
                      example: Mr
                      maxLength: 10
                      type: string
                    zip_code:
                      example: AB1234
                      maxLength: 10
                      type: string
                  required:
                    - address1
                    - brand
                    - city
                    - country
                    - email
                    - first_name
                    - house_number
                    - last_name
                    - locale
                    - zip_code
                  type: object
                type: array
              page:
                additionalProperties: false
                properties:
                  total:
                    type: integer
                type: object
              success:
                type: boolean
            type: object
      description: ''
  summary: List customers (BETA)
  tags:
    - Customers (BETA)
