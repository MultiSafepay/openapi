get:
  description: Get information about an order.
  operationId: getOrder
  parameters:
    - name: order_id
      description: | 
        The unique identifier of the order. 
      
        Max length: 50 characters.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          example:
            $ref: '../components/examples/responses/getOrder.json'
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                $ref: '../components/schemas/OrderDetails.yaml'
    '404':
      description: Error
      content:
        application/json:
          schema:
            $ref: '../components/errors/Error1006.yaml'
  summary: Get order
  tags:
    - Payments
patch:
  description: Update information about an order. Use this request to change the status of pay later orders to shipped, or to cancel orders.
  operationId: updateOrder
  parameters:
    - name: order_id
      description: | 
        The unique identifier of the order. 
      
        Max length: 50 characters.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../components/requestBody/ShipOrder.yaml'
              title: Ship an order
            - $ref: '../components/requestBody/CancelOrder.yaml'
              title: Cancel an order
        examples:
          Ship an order: 
            value:
              $ref: '../components/examples/requests/patch-orders/shipOrder.json'
          Cancel an order:
            value:
              $ref: '../components/examples/requests/patch-orders/cancelOrder.json'
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                description: Empty
                type: object
                example: ''              
    '404':
      description: Error
      content:
        application/json:
          schema:
            $ref: '../components/errors/404Error.yaml'
  summary: Update order
  tags:
    - Payments
