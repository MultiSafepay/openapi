get:
  description: Get information about an order.
  operationId: GetOrderDetails
  parameters:
    - description: | 
        The unique identifier of the order. 
      
        Max length: 50 characters.
      in: path
      name: order_id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          example:
            $ref: '../components/examples/responses/getOrderDetails.json'
          schema:
            properties:
              success:
                type: boolean
              data: 
                type: object
                description: The structure of the response may differ depending on the order type and payment method.
                properties:
                  transaction_id:
                    $ref: '../components/schemas/TransactionId.yaml'
                  order_id:
                    $ref: '../components/schemas/OrderId.yaml'
                  created:
                    $ref: '../components/schemas/Created.yaml'
                  currency:
                    $ref: '../components/schemas/Currency.yaml'
                  amount:
                    $ref: '../components/schemas/Amount.yaml'
                  description:
                    $ref: '../components/schemas/Description.yaml'
                  items:
                    $ref: '../components/schemas/Items.yaml'
                  amount_refunded:
                    type: integer
                    description: The amount refunded to the customer.
                  status:
                    $ref: '../components/schemas/Status.yaml'
                  financial_status:
                    $ref: '../components/schemas/FinancialStatus.yaml'
                  reason:
                    type: string
                    description: The reason for any updates to the order.
                  reason_code:
                    type: string
                    description: The code for the reason for any updates to the order.
                  fastcheckout:
                    type: boolean
                    description: Whether the order was processed using FastCheckout.
                  modified:
                    $ref: '../components/schemas/Modified.yaml'
                  customer:
                    $ref: '../components/schemas/CustomerObject.yaml'
                  payment_details:
                    $ref: '../components/schemas/PaymentDetails.yaml'
                  costs:
                    type: array
                    items:
                      $ref: '../components/schemas/Costs.yaml'
                  related_transactions:
                    type: array
                    items:
                      $ref: '../components/schemas/RelatedTransactions.yaml'
                  payment_methods:
                    type: array
                    items:
                      $ref: '../components/schemas/PaymentMethods.yaml'
                  var1:
                    $ref: '../components/schemas/var12.yaml'
                  var2:
                    $ref: '../components/schemas/var12.yaml'
                  var3:
                    $ref: '../components/schemas/var3.yaml'
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GenericErrorResponse.yaml'
      description: Error
  summary: Get order details
  tags:
    - Payments
patch:
  description: Update details about an order, used to mark pay later orders as shipped or cancel orders.
  operationId: UpdateOrderDetails
  parameters:
    - description: | 
        The unique identifier of the order. 
      
        Max length: 50 characters.
      in: path
      name: order_id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../components/requestBody/ShipOrder.yaml'
              title: Ship an order
            - $ref: '../components/requestBody/CancelOrder.yaml'
              title: Cancel an order
        examples:
          Ship an order: 
            summary: Ship an order
            value:
              $ref: '../components/examples/requests/patch-orders/shipOrder.json'
          Cancel an order:
            summary: Cancel an order
            value:
              $ref: '../components/examples/requests/patch-orders/cancelOrder.json'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
              data: []
            type: object
      description: ''
    '404':
      content:
        application/json:
          schema:
            $ref: '../components/schemas/GenericErrorResponse.yaml'
      description: Error
  summary: Update order details
  tags:
    - Payments
