get:
  description: Get information about an affiliated account.
  operationId: getAffiliatedAccount
  parameters:
    - name: account_id
      description: The unique identifier of the affiliated account.
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '../components/schemas/Account.yaml'
              success:
                $ref: '../components/schemas/Success.yaml'
            type: object
    '404':
      description: Account not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
  summary: Get affiliated account
  tags:
    - Manage affiliates
patch:
  description: Update information about an affiliated account.
  operationId: updateAffiliatedAccount
  parameters:
    - name: account_id
      description: The unique identifier of the affiliated account.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/requestBody/UpdateAccount.yaml'
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                $ref: '../components/schemas/Account.yaml'
    '404':
      description: Account not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenericErrorResponse.yaml
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Update affiliated account
  tags:
    - Manage affiliates
