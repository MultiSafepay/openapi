post:
  description: Create a new affiliated account.
  operationId: Partner::SignupAccount
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            account:
              $ref: '../components/requestBody/UpdateAccount.yaml'
            currencies:
              description: The currencies supported in the account.
              type: array
              items:
                type: string
                format: ISO 4217
              example: EUR
            user:
              description: The affiliate's user information for their MultiSafepay account. 
              type: object
              properties:
                email:
                  description: The affiliate's email address used to sign in to the MultiSafepay account.
                  type: string
                  format: email
                  example: user@example.com
                name:
                  description: The affiliate's username. 
                  type: string
                  example: Simon Smit
                password:
                  description: The affiliate's password.
                  type: string
                  example: Mypassword123
              required:
                - email
                - name
                - password
          required:
            - account
            - currencies
            - user
    description: ''
    required: true
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                description: Information about the account.
                type: array
                items:
                  type: object
                  properties:
                    account:
                      $ref: '../components/schemas/Account.yaml'
                    currencies:
                      description: The currencies supported in the account.
                      type: string
                      example: EUR
                    user:
                      description: The affiliate's user information for their MultiSafepay account. 
                      type: object
                      properties:
                        email:
                          description: The affiliate's email address.
                          type: string
                          format: email
                          example: user@example.com
                        name:
                          description: The affiliate's username. 
                          type: string
                          example: Simon Smit
                        password:
                          description: The affiliate's password.
                          type: string
                          example: Mypassword123
                      required:
                        - email
                        - name
                        - password
    '422':
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
  summary: Create affiliated account
  tags:
    - Onboard affiliates
