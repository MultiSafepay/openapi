post:
  description: Create a new affiliated account.
  operationId: 'Partner::SignupAccount'
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          properties:
            account:
              properties:
                address1:
                  example: Jodenbreestraat 4
                  maxLength: 64
                  type: string
                address2:
                  maxLength: 64
                  type: string
                address3:
                  maxLength: 64
                  type: string
                apartment:
                  example: '2'
                  maxLength: 9
                  type: string
                city:
                  example: Amsterdam
                  maxLength: 50
                  type: string
                coc_number:
                  maxLength: 50
                  type: string
                company_name:
                  maxLength: 200
                  type: string
                country:
                  example: NL
                  format: country-alpha2
                  type: string
                email:
                  example: merchant@example.com
                  format: email
                  maxLength: 100
                  type: string
                fax:
                  maxLength: 15
                  type: string
                phone:
                  maxLength: 15
                  type: string
                vat_number:
                  maxLength: 50
                  type: string
                zipcode:
                  example: 1011 NK
                  maxLength: 30
                  type: string
              required:
                - company_name
                - email
                - country
              type: object
            currencies:
              example:
                - EUR
              items:
                type: string
              type: array
            user:
              properties:
                email:
                  format: email
                  type: string
                name:
                  type: string
                password:
                  type: string
              required:
                - name
                - email
                - password
              type: object
          required:
            - account
            - user
            - currencies
          type: object
    description: ''
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                account:
                  properties:
                    address1:
                      example: Jodenbreestraat 4
                      maxLength: 64
                      type: string
                    address2:
                      maxLength: 64
                      type: string
                    address3:
                      maxLength: 64
                      type: string
                    apartment:
                      example: '2'
                      maxLength: 9
                      type: string
                    city:
                      example: Amsterdam
                      maxLength: 50
                      type: string
                    coc_number:
                      maxLength: 50
                      type: string
                    company_name:
                      maxLength: 200
                      type: string
                    country:
                      example: NL
                      format: country-alpha2
                      type: string
                    email:
                      example: merchant@example.com
                      format: email
                      maxLength: 100
                      type: string
                    fax:
                      maxLength: 15
                      type: string
                    phone:
                      maxLength: 15
                      type: string
                    vat_number:
                      maxLength: 50
                      type: string
                    zipcode:
                      example: 1011 NK
                      maxLength: 30
                      type: string
                  required:
                    - company_name
                    - email
                    - country
                  type: object
                currencies:
                  items:
                    type: string
                  type: array
                user:
                  properties:
                    email:
                      format: email
                      type: string
                    name:
                      type: string
                    password:
                      type: string
                  required:
                    - name
                    - email
                    - password
                  type: object
              success:
                type: boolean
            type: object
      description: ''
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/errors/422Error.yaml
      description: Validation errors
  summary: Create affiliated account
  tags:
    - Onboard affiliates
