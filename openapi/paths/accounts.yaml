get:
  description: List the account details of affiliated merchants.
  operationId: listAffiliatedAccounts
  parameters: []
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../components/schemas/Account.yaml'
              success:
                description: "True"
                type: boolean
    '403':
      description: No affiliates for this API key
      content:
        application/json:
          schema:
            $ref: '../components/errors/403Error.yaml' 
  summary: List affiliated accounts
  tags:
    - Manage affiliates
