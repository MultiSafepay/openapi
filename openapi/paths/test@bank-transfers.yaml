post:
  description: Create bank transfer
  operationId: 'Test::CreateBankTransfer'
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          additionalProperties: false
          properties:
            amount:
              minimum: 0
              type: integer
            currency:
              maxLength: 3
              type: string
            dst:
              properties:
                bic:
                  type: string
                holder_name:
                  type: string
                iban:
                  type: string
              required:
                - iban
                - bic
              type: object
            reference:
              type: string
            src:
              properties:
                bic:
                  type: string
                holder_name:
                  type: string
                iban:
                  type: string
              required:
                - iban
                - bic
              type: object
          required:
            - currency
            - amount
            - src
            - dst
            - reference
          type: object
    description: ''
    required: 1
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              success:
                type: boolean
            type: object
      description: ''
    '422':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidationErrorResponse.yaml
      description: Validation errors
  summary: Create Bank Transfer (BETA)
  tags:
    - TEST (BETA)
