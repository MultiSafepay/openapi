get:
  description: |
    List all [tokens](https://docs.multisafepay.com/features/recurring-payments/) linked to a specific customer reference. 

    If the customer has multiple tokens and you want to paginate the response, use the `limit` and `offset` query parameters. 
  operationId: listTokens
  parameters:
    - name: your_customer_reference
      in: path
      description: 'The customer reference.'
      required: true
      schema:
        type: string
    - name: limit
      in: query
      description: |
        The number of tokens you want to list.

        If empty, the default is 10.
      required: false
      schema:
        type: integer
    - name: offset
      in: query
      description: |
        The number of the token to start the list from.

        If empty, the default is 0, i.e. the first token.
      required: false
      schema:
        type: integer
  responses:
    '200':
      content:
        application/json:
          example: 
            $ref: '../components/examples/responses/listTokens.json'
          schema:
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data: 
                type: object
                description: The payload of the response.
                properties: 
                  tokens:
                    type: array
                    description: The list of tokens linked to the customer. 
                    items:  
                      $ref: '../components/schemas/Token.yaml'
      description: ''
    '410':
      content:
        application/json:
          schema:
            $ref: '../components/errors/410Error.yaml'
      description: Error 
  summary: List tokens
  tags:
    - Tokens