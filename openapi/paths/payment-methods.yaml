get:
  description: List activated payment methods, optionally filtered by query parameters.
  operationId: listPaymentMethods
  parameters:
    - name: currency
      description: The currencies supported by the payment method.
      in: query
      required: false
      schema:
        type: string
    - name: amount
      description: The maximum and minimum amount allowed for the payment method.
      in: query
      required: false
      schema:
        type: string
    - name: country
      description: The countries supported by the payment method. 
      in: query
      required: false
      schema:
        type: string
    - name: locale
      description: The locales supported by the payment method. 
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                 description: Array of payment methods
                 type: array
                 items: 
                   $ref: '../components/schemas/PaymentMethod.yaml'
                $ref: '../components/schemas/PaymentMethod.yaml'
  summary: List payment methods
  tags:
    - Payments
