get:
  description: List activated payment methods, optionally filtered by query parameters.
  operationId: listPaymentMethods
  parameters:
    - name: currency
      description: Filter payment methods by availability for a given currency.
      in: query
      required: false
      schema:
        type: string
        format: ISO 4217
    - name: amount
      description: Filter payment methods by availability for a given order amount in eurocents.
      in: query
      required: false
      schema:
        type: string
    - name: country
      description: Filter payment methods by availability in a given country.
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Request successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                $ref: '../components/schemas/Success.yaml'
              data:
                 description: Array of activated payment methods (meeting filter criteria if relevant).
                 type: array
                 items: 
                   $ref: '../components/schemas/PaymentMethod.yaml'
  summary: List payment methods
  tags:
    - Payments
