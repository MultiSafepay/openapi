get:
  description: ''
  operationId: ListPaymentMethods
  parameters:
    - description: ''
      in: query
      name: currency
      required: false
      schema:
        type: string
    - description: ''
      in: query
      name: amount
      required: false
      schema:
        type: string
    - description: ''
      in: query
      name: country
      required: false
      schema:
        type: string
    - description: ''
      in: query
      name: locale
      required: false
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                items:
                  properties:
                    allowed_amount:
                      properties:
                        max:
                          example: 1000000
                          type: integer
                        min:
                          example: 0
                          type: integer
                      type: object
                    allowed_apps:
                      example:
                        - APIFCO
                      items:
                        type: string
                      type: array
                    allowed_currencies:
                      example:
                        - EUR
                        - USD
                        - GBP
                      items:
                        type: string
                      type: array
                    brands:
                      items:
                        properties:
                          icon_urls:
                            properties:
                              large:
                                example: >-
                                  https://media.multisafepay.com/img/methods/3x/postepay.png
                                type: string
                              medium:
                                example: >-
                                  https://media.multisafepay.com/img/methods/2x/postepay.png
                                type: string
                              vector:
                                example: >-
                                  https://media.multisafepay.com/img/methods/svg/postepay.svg
                                type: string
                            type: object
                          id:
                            example: POSTEPAY
                            type: string
                          name:
                            example: PostePay
                            type: string
                        type: object
                      type: array
                    checkout_data_required:
                      example: false
                      type: boolean
                    component_available:
                      type: boolean
                    country_preferred:
                      example:
                        - NL
                      items:
                        type: string
                      type: array
                    direct_available:
                      type: boolean
                    direct_preferred:
                      type: boolean
                    extras:
                      example:
                        issuers:
                          - bic: ABNANL2A
                            code: '0031'
                            name: ABN Amro Bank
                      type: object
                    icon_urls:
                      properties:
                        large:
                          example: >-
                            https://media.multisafepay.com/img/methods/3x/visa.png
                          type: string
                        medium:
                          example: >-
                            https://media.multisafepay.com/img/methods/2x/visa.png
                          type: string
                        vector:
                          example: >-
                            https://media.multisafepay.com/img/methods/svg/visa.svg
                          type: string
                      type: object
                    id:
                      example: VISA
                      type: string
                    name:
                      example: Visa
                      type: string
                    required_fields:
                      example: []
                      items:
                        type: string
                      type: array
                  type: object
                type: array
              success:
                type: boolean
            type: object
      description: ''
  summary: Payment Methods
  tags:
    - Payments
